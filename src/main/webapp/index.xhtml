<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form id="emform">
		<h2>Employee Form</h2>
		<h:panelGrid columns="3">
		
			Name:
			
			<p:inputTextarea rows="10" cols="50" required="true"
				completeMethod="#{webHandler.employee.name}"
				requiredMessage="Name is required"
				validatorMessage="Please enter a valid name.">
				<f:validateRegex pattern="^[A-Za-z\s]{1,}[A-Za-z\s]{0,}$" />
			</p:inputTextarea>
			<h:message for="name" style="color:red" />
			
		 	Age:
		 	<h:inputText id="age" value="#{webHandler.employee.age}" size="20"
				required="true" label="age" requiredMessage="Age is required"
				converterMessage="Age must be a number."
				validatorMessage="Age must be btween 18 and 45.">
				<f:validateLongRange minimum="18" maximum="45" />
			</h:inputText>

			<h:message for="age" style="color:red" />
			
			Email:
			<h:inputText id="email" value="#{webHandler.employee.email}"
				size="20" required="true" label="email"
				requiredMessage="Email is requied"
				validatorMessage="Email is invalid.">
				<f:validateRegex
					pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,6})$" />
			</h:inputText>
			<h:message for="email" style="color:red" />
			
			Department:
			<h:selectOneMenu id="department" value="#{webHandler.department.id}"
				valueChangeListener="#{webHandler.changeDepartment}">
				<f:selectItems value="#{webHandler.departmentList}" var="_dept"
					itemValue="#{_dept.id}" itemLabel="#{_dept.name}" />
			</h:selectOneMenu>
			<h:message for="department" style="color:red" />

			<h:commandButton value="Add" action="#{webHandler.addNewEmployee()}" />




		</h:panelGrid>
	</h:form>

	<br />
	<br />

	<h:form>
		<h:dataTable id="empData" value="#{webHandler.employeeList}" var="emp"
			styleClass="employeeTable" headerClass="employeeTableHeader"
			rowClasses="employeeTableOddRow,employeeTableEvenRow">

			<h:column>
				<f:facet name="header">
				
						Employee ID
					
				</f:facet>
				#{emp.id}
			</h:column>

			<h:column>
				<f:facet name="header">Name</f:facet>
				#{emp.name}
			</h:column>

			<h:column>
				<f:facet name="header">Age</f:facet>
				#{emp.age}
			</h:column>

			<h:column>
				<f:facet name="header">Email</f:facet>
				#{emp.email}
			</h:column>

			<h:column>
				<f:facet name="header">Deparment</f:facet>
				#{emp.department.name}
			</h:column>

			<h:column>

				<h:commandButton value="Delete"
					action="#{webHandler.deleteEmployee(emp)}"
					onclick="if(!confirm('Are you sure you want to permentaly delete this data?')) {return false;}">
				</h:commandButton>
			</h:column>

			<h:column>

				<h:commandButton value="Update"
					action="#{webHandler.viewEmployee(emp)}">

				</h:commandButton>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>
</html>
